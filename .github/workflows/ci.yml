name: CI

on:
  push:                         # run on every pushâ€¦
    branches: [ "main" ]
  pull_request:                 # and on every PR

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      # 1 Check out code
      - uses: actions/checkout@v4

      # 2 Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3 Cache the virtual-env
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      # 4 Install deps + linters
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt black isort flake8 pytest

      # 5 Run format & lint checks
      - name: Black formatting
        run: black --check core_pipeline app tests

      - name: isort import order
        run: isort --check-only core_pipeline app tests

      - name: Flake8 style/lint
        run: flake8 core_pipeline app tests

      # 6 Run unit tests
      - name: Pytest
        run: pytest -q 